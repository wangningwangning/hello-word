version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "wangningwangning"
    assignees:
      - "wangningwangning"
    commit-message:
      prefix: "chore"
      include: "scope"

